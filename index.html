        this._finishRenderClosed();

<script>

  Polymer({

    is: 'scale-up-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;

      var scaleProperty = 'scale(0)';
      if (config.axis === 'x') {
        scaleProperty = 'scale(0, 1)';
      } else if (config.axis === 'y') {
        scaleProperty = 'scale(1, 0)';
      }

      this._effect = new KeyframeEffect(node, [
        {'transform': scaleProperty},
        {'transform': 'scale(1, 1)'}
      ], this.timingFromConfig(config));

      if (config.transformOrigin) {
        this.setPrefixedProperty(node, 'transformOrigin', config.transformOrigin);
      }

      return this._effect;
    }

  });

</script>




<script>

  Polymer({

    is: 'fade-out-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    configure: function(config) {
      var node = config.node;
      this._effect = new KeyframeEffect(node, [
        {'opacity': '1'},
        {'opacity': '0'}
      ], this.timingFromConfig(config));
      return this._effect;
    }

  });

</script>

<dom-module id="landing-element" assetpath="../elements/">
    <style>
    * {
        font-family:Roboto, Arial;
    }
    #background {
        height:100%;
        width:auto;
        overflow:hidden;
    }
    .transparent {
        opacity:0;
    }
    .opaque {
        opacity:1.0;
        transition: opacity ease-in-out 0.5s;
        --moz-transition: opacity ease-in-out 0.5s;
        --webkit-transition: opacity ease-in-out 0.5s;
    }
    .quickOpaque {
        opacity:1.0;
        transition: opacity ease-in-out 0.1s;
        --moz-transition: opacity ease-in-out 0.1s;
        --webkit-transition: opacity ease-in-out 0.1s;
    }
    #header {
        position:fixed;
        top:0px;
        height:70px;
        background:white;
        width:100%;
        padding-left:20px;
        display:flex;
        align-content:center;
        align-items:center;
        justify-content:space-around;
    }
    #headerWrapper {
        display:flex;
        align-content:center;
        align-items:center;
        justify-content:space-around;
        max-width:1000px;
        color:black;
    }
    h1 {
        color: #333;
        letter-spacing:-1px;
    }
    .headerlink {
        display:none;
    }
    #tagLine {
        background-color: rgba(255,0,0,0);
        color:rgba(26,26,26,1);
        /*background:red;*/
        width: 75%;
        position: fixed;
        left: 50%;
        margin-left: -37.5%;
        top:90px;
        text-align:center;
        font-weight:lighter;
    }
    a {
        text-decoration:none;
        color:#208040;
    }
    #dialogDiv {
        text-align:center;
        font-size:4vw;
    }
    @media screen and (min-aspect-ratio: 3/2) {
        #background {
            position:fixed;
            width:100%;
            height:auto;
            overflow:hidden;
            bottom:0px;
            /*background-image: url("../media/forest-trees-fog-foggy.jpg");*/
            /*background-color: #cccccc;*/
        }
        #headerWrapper {
            display:flex;
            align-content:center;
            align-items:center;
            justify-content:space-around;
            max-width:1000px;
        }
        .headerlink {
            display:inline;
            font-weight:lighter;
            padding:30px;
            font-size:12px;
        }
        #tagLine {
            background-color: rgba(255,0,0,0);
            color:rgba(255,255,255,1);
            /*background:red;*/
            width: 75%;
            position: fixed;
            left: 50%;
            margin-left: -37.5%;
            top:90px;
            text-align:center;
            font-weight:lighter;
        }
        #dialogDiv { 
            font-size:18pt;
        }
        #firbaseLogo {
            padding-right:40px;
        }
    }
    </style>
    <template>
        
        
        <img id="background" class$="{{backgroundClass}}" src="../media/forest-trees-fog-foggy-min.jpg">
        <div id="header">
            <a href="http://www.firebase.com">
            <div id="headerWrapper" class$="{{headerClass}}">
                
                <h1 id="firbaseLogo"><img src="../media/harmonic-Tree.svg" height="25" style="padding:5px; margin-bottom:-6px">Firbase</h1>
                <span></span>
                <span class="headerlink">NOT</span>
                <span class="headerlink">THE</span>
                <span class="headerlink">PAGE</span>
                <span class="headerlink">YOU</span>
                <span class="headerlink">WANTED</span>
            </div>
            </a>
        </div>
        <h1 id="tagLine">Build Extraordinary Log Cabins</h1>
            <paper-dialog id="goToDialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="">
                <div id="dialogDiv">
                    <div style="margin:10px">
                       You are probably looking for Firebase:
                    </div>
                    <a href="http://www.firebase.com">Take me to firebase.com</a>
                </div>
            </paper-dialog>
        
    </template>
</dom-module>
<script>
    Polymer({
        is: "landing-element",
        properties: {
            backgroundClass: {
                type:String,
                value: "transparent"
            },
            headerClass: {
                type:String,
                value: "transparent"
            }
        },
        observers: [],
        ready: function () {
            this.async(function () {this.set('headerClass', "quickOpaque")}, 5);
            this.async(function () {this.set('backgroundClass', "opaque")}, 20);
            this.async(function () {
                this.$.goToDialog.open();
            }, 3000);
        }
    })
</script></div>
        <landing-element></landing-element>
    
</body></html>
